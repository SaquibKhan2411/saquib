<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#FFFFFF] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#FFFFFF] p-4 pb-2 justify-between">
        <h2 class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">Maid Services</h2>
        <div class="flex w-12 items-center justify-end">
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-[#141414] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
          >
            <div class="text-[#141414]" data-icon="ShoppingBag" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div
            class="bg-cover bg-center flex flex-col justify-end overflow-hidden bg-[#FFFFFF] @[480px]:rounded-xl min-h-[218px]"
            style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 25%), url("https://cdn.usegalileo.ai/sdxl10/86e3c7ed-4096-4b8d-9e16-2cc67691ac6a.png");'
          >
            <div class="flex justify-center gap-2 p-5">
              <div class="size-1.5 rounded-full bg-[#FFFFFF]"></div>
              <div class="size-1.5 rounded-full bg-[#FFFFFF] opacity-50"></div>
              <div class="size-1.5 rounded-full bg-[#FFFFFF] opacity-50"></div>
              <div class="size-1.5 rounded-full bg-[#FFFFFF] opacity-50"></div>
              <div class="size-1.5 rounded-full bg-[#FFFFFF] opacity-50"></div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Our Services</h2>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
        <div class="flex flex-1 gap-3 rounded-lg border border-[#DBE1E6] bg-[#FFFFFF] p-4 flex-col">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://cdn.usegalileo.ai/stability/483f7e23-d0b0-4d09-966d-be50d1ef1712.png");'
          ></div>
          <div class="flex flex-col gap-1">
            <h2 class="text-[#141414] text-base font-bold leading-tight">House Cleaning</h2>
            <p class="text-[#3E4D5B] text-sm font-normal leading-normal">from $70/room</p>
          </div>
        </div>
        <div class="flex flex-1 gap-3 rounded-lg border border-[#DBE1E6] bg-[#FFFFFF] p-4 flex-col">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/f8c039c6-33d6-40ba-8f0f-a9add3bc0865.png");'
          ></div>
          <div class="flex flex-col gap-1">
            <h2 class="text-[#141414] text-base font-bold leading-tight">Deep Clean</h2>
            <p class="text-[#3E4D5B] text-sm font-normal leading-normal">from $100/room</p>
          </div>
        </div>
        <div class="flex flex-1 gap-3 rounded-lg border border-[#DBE1E6] bg-[#FFFFFF] p-4 flex-col">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://cdn.usegalileo.ai/stability/86b2a298-1c42-4883-9c8f-6c54289d7d57.png");'
          ></div>
          <div class="flex flex-col gap-1">
            <h2 class="text-[#141414] text-base font-bold leading-tight">Interior Design</h2>
            <p class="text-[#3E4D5B] text-sm font-normal leading-normal">from $200/room</p>
          </div>
        </div>
      </div>
      <div class="h-5 bg-[#FFFFFF]"></div>
    </div>
  </body>
</html>
